server:
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

  rabbitmq:
    host: disabled

  cloud:
    vault:
      enabled: false


logging:
  level:
    org.hibernate.SQL: DEBUG

app:
  time:
    expiryTime: 3600

